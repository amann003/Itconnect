<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="split-container">
    
    <!-- Left: Background Image -->
    <div class="left-image">

    <!-- Right: Login Form -->
    <div class="right-form d-flex align-items-center justify-content-center">
      <div class="bg-glass p-4 p-md-5 shadow-lg" style="width: 100%; max-width: 370px;">
        <div class="login-title">Sign In</div>
        <form id="loginForm" autocomplete="off">
          <div class="form-floating mb-3 position-relative">
            <input type="text" class="form-control input-focus-effect" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control input-focus-effect" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <span class="show-hide-pw" id="togglePW" title="Show/Hide">&#128065;</span>
          </div>
          <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Login</button>
        </form>
        <div id="message" class="error-msg"></div>
      </div>
    </div>

  </div></div>

  <script src="Login.js"></script>
</body>

</html>
